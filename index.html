    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; overflow: hidden; }
        
        /* Custom scrollbar */

        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: #888; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #555; }
        
        /* Context Menu */
        .context-menu {
            position: fixed;
            background: white;
            border: 1px solid #e5e7eb;
            border-radius: 8px;

        .context-menu-item:hover {

            margin: 4px 0;

        /* Tree styles */

            cursor: pointer;

        /* React Flow custom styles */
        .react-flow__node {
            border-radius: 8px;
            padding: 12px;
            border: 2px solid;
            background: white;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            min-width: 180px;
            cursor: move;
        }
        
        .react-flow__node.selected {
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.3);
        }
        
        .react-flow__handle {
            width: 8px;
            height: 8px;
            background: #3b82f6;
        }
        
        /* Keyboard shortcuts overlay */
        .shortcuts-help {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 16px;
            border-radius: 8px;
            font-size: 12px;
            z-index: 1000;
            max-width: 300px;
        }
        
        /* File drop zone */
        .drop-zone {
            border: 2px dashed #cbd5e1;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            transition: all 0.2s;
        }
        
        .drop-zone.drag-over {
            border-color: #3b82f6;
            background: #eff6ff;
        }
        
        /* Loading spinner */
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3b82f6;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Risk score colors */
        .risk-critical { background: #dc2626 !important; border-color: #991b1b !important; }
        .risk-high { background: #ea580c !important; border-color: #c2410c !important; }
        .risk-medium { background: #eab308 !important; border-color: #a16207 !important; }
        .risk-low { background: #84cc16 !important; border-color: #4d7c0f !important; }
        .risk-minimal { background: #22c55e !important; border-color: #15803d !important; }
    </style>
</head>

    <script type="text/babel">
        const { useState, useEffect, useCallback, useRef, useMemo } = React;
        const { ReactFlow, Background, Controls, MiniMap, useNodesState, useEdgesState, addEdge, MarkerType } = window.ReactFlow;

        // ============================================
        // FIREBASE CONFIG
        // ============================================
        const FIREBASE_CONFIG = {
            apiKey: "AIzaSyDq-7Iu7epI_JsCepX6uZIN4oMzdo4Ylqk",
            authDomain: "mapaariesgosorg.firebaseapp.com",
            projectId: "mapaariesgosorg",
            storageBucket: "mapaariesgosorg.firebasestorage.app",
            messagingSenderId: "395060068950",

        };

        const MISTRAL_API_KEY = "3BSmDX702VdWjVILkyraDGcYtMlYUlll";

        if (!firebase.apps.length) {
            firebase.initializeApp(FIREBASE_CONFIG);
        }
        const db = firebase.firestore();
        const storage = firebase.storage();

        // ============================================
        // HOOKS
        // ============================================
        function useFirestore(collectionName) {
            const [data, setData] = useState([]);
            const [loading, setLoading] = useState(true);

            useEffect(() => {
                const unsubscribe = db.collection(collectionName).onSnapshot(snapshot => {
                    const items = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    setData(items);
                    setLoading(false);
                });
                return () => unsubscribe();
            }, [collectionName]);

            const create = async (newData) => {
                await db.collection(collectionName).add({
                    ...newData,
                    createdAt: firebase.firestore.FieldValue.serverTimestamp()
                });
            };

            const update = async (id, updates) => {
                await db.collection(collectionName).doc(id).update(updates);
            };

            const remove = async (id) => {
                await db.collection(collectionName).doc(id).delete();
            };

            return { data, loading, create, update, remove };
        }

        // ============================================
        // MAIN APP
        // ============================================
        function App() {
            const [showShortcuts, setShowShortcuts] = useState(false);

            // Keyboard shortcuts
            useEffect(() => {
                const handleKeyDown = (e) => {
                    if (e.ctrlKey || e.metaKey) {
                        if (e.key === '/') {
                            e.preventDefault();
                            setShowShortcuts(!showShortcuts);
                        }
                    }
                };
                window.addEventListener('keydown', handleKeyDown);
                return () => window.removeEventListener('keydown', handleKeyDown);
            }, [showShortcuts]);

            return (
                <div className="h-screen flex flex-col">
                    {/* Header */}
                    <header className="bg-gradient-to-r from-blue-600 to-purple-600 text-white px-6 py-3 shadow-lg">
                        <div className="flex items-center justify-between">
                            <div className="flex items-center gap-3">
                                <span className="text-2xl">üõ°Ô∏è</span>
                                <div>
                                    <h1 className="text-xl font-bold">Risk Platform PRO</h1>
                                    <p className="text-xs opacity-90">Mindmap Edition ‚Ä¢ Powered by AI</p>
                                </div>
                            </div>
                            <button
                                onClick={() => setShowShortcuts(!showShortcuts)}
                                className="px-3 py-1 bg-white/20 hover:bg-white/30 rounded text-sm"
                            >
                                ‚åò Atajos
                            </button>
                        </div>
                    </header>

                    {/* Main Content */}
                    <div className="flex-1 flex overflow-hidden">
                        <MindmapWorkspace />
                    </div>

                    {/* Shortcuts Help */}
                    {showShortcuts && (
                        <div className="shortcuts-help">
                            <h3 className="font-bold mb-2">‚å®Ô∏è Atajos de Teclado</h3>
                            <div className="space-y-1 text-xs">
                                <div><kbd className="bg-gray-700 px-1 rounded">Ctrl+N</kbd> Nuevo nodo</div>
                                <div><kbd className="bg-gray-700 px-1 rounded">Del</kbd> Eliminar selecci√≥n</div>
                                <div><kbd className="bg-gray-700 px-1 rounded">Ctrl+D</kbd> Duplicar</div>
                                <div><kbd className="bg-gray-700 px-1 rounded">Ctrl+Z</kbd> Deshacer</div>
                                <div><kbd className="bg-gray-700 px-1 rounded">Ctrl+S</kbd> Guardar</div>
                                <div><kbd className="bg-gray-700 px-1 rounded">Space</kbd> Pan (arrastrar canvas)</div>
                                <div><kbd className="bg-gray-700 px-1 rounded">Ctrl+/</kbd> Mostrar/ocultar atajos</div>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        function MindmapWorkspace() {
            const { data: libraryData, create: createLibrary, update: updateLibrary, remove: removeLibrary } = useFirestore('library_v2');
            const { data: mindmapData, create: createMindmap, update: updateMindmap, remove: removeMindmap } = useFirestore('mindmap_nodes');
            
            const [nodes, setNodes, onNodesChange] = useNodesState([]);
            const [edges, setEdges, onEdgesChange] = useEdgesState([]);
            const [contextMenu, setContextMenu] = useState(null);
            const [selectedNode, setSelectedNode] = useState(null);
            const [showRiskModal, setShowRiskModal] = useState(false);
            const [draggedRisk, setDraggedRisk] = useState(null);
            const reactFlowWrapper = useRef(null);
            const [reactFlowInstance, setReactFlowInstance] = useState(null);

            // Build library tree structure
            const libraryTree = useMemo(() => {
                const categories = libraryData.filter(item => item.type === 'category');
                return categories.map(cat => ({
                    ...cat,
                    subcategories: libraryData
                        .filter(item => item.type === 'subcategory' && item.parentId === cat.id)
                        .map(sub => ({
                            ...sub,
                            risks: libraryData.filter(item => item.type === 'risk' && item.parentId === sub.id)
                        }))
                }));
            }, [libraryData]);

            // Load mindmap nodes from Firestore
            useEffect(() => {
                const loadedNodes = mindmapData.map(node => ({
                    id: node.id,
                    type: 'default',
                    position: node.position || { x: 0, y: 0 },
                    data: {
                        label: (
                            <NodeContent 
                                node={node} 
                                onContextMenu={(e) => handleNodeContextMenu(e, node)}
                            />
                        ),
                        ...node
                    },
                    style: getNodeStyle(node)
                }));
                setNodes(loadedNodes);
            }, [mindmapData]);

            const getNodeStyle = (node) => {
                if (node.riskScore) {
                    const score = node.riskScore;
                    if (score >= 20) return { borderColor: '#dc2626', borderWidth: '3px' };
                    if (score >= 15) return { borderColor: '#ea580c', borderWidth: '3px' };
                    if (score >= 10) return { borderColor: '#eab308', borderWidth: '3px' };
                    if (score >= 5) return { borderColor: '#84cc16', borderWidth: '3px' };
                    return { borderColor: '#22c55e', borderWidth: '3px' };
                }
                return {};
            };

            const onConnect = useCallback((params) => {
                setEdges((eds) => addEdge({
                    ...params,
                    markerEnd: { type: MarkerType.ArrowClosed },
                    style: { stroke: '#94a3b8', strokeWidth: 2 }
                }, eds));
            }, []);

            const onDragOver = useCallback((event) => {
                event.preventDefault();
                event.dataTransfer.dropEffect = 'move';
            }, []);

            const onDrop = useCallback((event) => {
                event.preventDefault();

                const reactFlowBounds = reactFlowWrapper.current.getBoundingClientRect();
                const type = event.dataTransfer.getData('application/reactflow');
                const riskData = JSON.parse(event.dataTransfer.getData('application/risk') || '{}');

                if (!reactFlowInstance) return;

                const position = reactFlowInstance.project({
                    x: event.clientX - reactFlowBounds.left,
                    y: event.clientY - reactFlowBounds.top,
                });

                if (riskData.id) {
                    // Dropped a risk - show modal to assign P & I
                    setDraggedRisk({ ...riskData, position });
                    setShowRiskModal(true);
                } else {
                    // Dropped a regular node
                    const newNode = {
                        type: 'org_node',
                        name: 'Nuevo Nodo',
                        position,
                        nodeType: 'area',
                        context: '',
                        files: []
                    };
                    createMindmap(newNode);
                }
            }, [reactFlowInstance, createMindmap]);

            const handleNodeContextMenu = (e, node) => {
                e.preventDefault();
                e.stopPropagation();
                setContextMenu({
                    x: e.clientX,
                    y: e.clientY,
                    node
                });
            };

            const handleCanvasContextMenu = (e) => {
                e.preventDefault();
                const reactFlowBounds = reactFlowWrapper.current.getBoundingClientRect();
                const position = reactFlowInstance.project({
                    x: e.clientX - reactFlowBounds.left,
                    y: e.clientY - reactFlowBounds.top,
                });
                
                setContextMenu({
                    x: e.clientX,
                    y: e.clientY,
                    position
                });
            };

            const createNodeFromMenu = async (type) => {
                if (contextMenu.position) {
                    await createMindmap({
                        type: 'org_node',
                        name: `Nueva ${type}`,
                        position: contextMenu.position,
                        nodeType: type,
                        context: '',
                        files: []
                    });
                }
                setContextMenu(null);
            };

            const deleteNode = async (node) => {
                await removeMindmap(node.id);
                setContextMenu(null);
            };

            // Keyboard shortcuts
            useEffect(() => {
                const handleKeyDown = (e) => {
                    if (e.key === 'Delete' && selectedNode) {
                        deleteNode(selectedNode);
                    }
                    if ((e.ctrlKey || e.metaKey) && e.key === 'n') {
                        e.preventDefault();
                        // Create node at center
                        createMindmap({
                            type: 'org_node',
                            name: 'Nuevo Nodo',
                            position: { x: 250, y: 250 },
                            nodeType: 'area',
                            context: '',
                            files: []
                        });
                    }
                };
                window.addEventListener('keydown', handleKeyDown);
                return () => window.removeEventListener('keydown', handleKeyDown);
            }, [selectedNode]);

            return (
                <>
                    {/* Sidebar - Library */}
                    <div className="w-80 bg-white border-r border-gray-200 overflow-y-auto">
                        <LibraryPanel 
                            tree={libraryTree} 
                            onCreate={createLibrary}
                            onUpdate={updateLibrary}
                            onDelete={removeLibrary}
                        />
                    </div>

                    {/* Mindmap Canvas */}
                    <div className="flex-1 bg-gray-50" ref={reactFlowWrapper}>
                        <ReactFlow
                            nodes={nodes}
                            edges={edges}
                            onNodesChange={onNodesChange}
                            onEdgesChange={onEdgesChange}
                            onConnect={onConnect}
                            onInit={setReactFlowInstance}
                            onDrop={onDrop}
                            onDragOver={onDragOver}
                            onPaneContextMenu={handleCanvasContextMenu}
                            onNodeClick={(e, node) => setSelectedNode(node.data)}
                            fitView
                        >
                            <Background color="#aaa" gap={16} />
                            <Controls />
                            <MiniMap />
                        </ReactFlow>
                    </div>

                    {/* Context Menu */}
                    {contextMenu && (
                        <ContextMenu
                            x={contextMenu.x}
                            y={contextMenu.y}
                            node={contextMenu.node}
                            onClose={() => setContextMenu(null)}
                            onCreateArea={() => createNodeFromMenu('area')}
                            onCreateSubarea={() => createNodeFromMenu('subarea')}
                            onCreateProcess={() => createNodeFromMenu('proceso')}
                            onDelete={() => deleteNode(contextMenu.node)}
                            onEdit={() => {
                                setSelectedNode(contextMenu.node);
                                setContextMenu(null);
                            }}
                        />
                    )}

                    {/* Risk Assignment Modal */}
                    {showRiskModal && draggedRisk && (
                        <RiskAssignmentModal
                            risk={draggedRisk}
                            onClose={() => {
                                setShowRiskModal(false);
                                setDraggedRisk(null);
                            }}
                            onAssign={async (data) => {
                                await createMindmap({
                                    type: 'risk_node',
                                    name: draggedRisk.name,
                                    position: draggedRisk.position,
                                    libraryRiskId: draggedRisk.id,
                                    probability: data.probability,
                                    impact: data.impact,
                                    riskScore: data.probability * data.impact,
                                    justification: data.justification,
                                    controls: data.controls,
                                    files: []
                                });
                                setShowRiskModal(false);
                                setDraggedRisk(null);
                            }}
                        />
                    )}
                </>
            );
        }

        // ============================================
        // COMPONENTS
        // ============================================

        function LibraryPanel({ tree, onCreate, onUpdate, onDelete }) {
            const [expanded, setExpanded] = useState({});
            const [showCreateModal, setShowCreateModal] = useState(false);
            const [createType, setCreateType] = useState(null);
            const [parentId, setParentId] = useState(null);

            const toggleExpand = (id) => {
                setExpanded(prev => ({ ...prev, [id]: !prev[id] }));
            };

            const handleDragStart = (e, risk) => {
                e.dataTransfer.setData('application/risk', JSON.stringify(risk));
                e.dataTransfer.effectAllowed = 'move';
            };

            return (
                <div className="p-4">
                    <div className="flex items-center justify-between mb-4">
                        <h2 className="text-lg font-bold">üìö Librer√≠a de Riesgos</h2>
                        <button
                            onClick={() => {
                                setCreateType('category');
                                setParentId(null);
                                setShowCreateModal(true);
                            }}
                            className="px-3 py-1 bg-blue-600 text-white rounded text-sm hover:bg-blue-700"
                        >
                            + Categor√≠a
                        </button>
                    </div>

                    <div className="space-y-2">
                        {tree.map(category => (
                            <div key={category.id} className="border rounded-lg">
                                <div
                                    className="flex items-center gap-2 p-2 hover:bg-gray-50 cursor-pointer"
                                    onClick={() => toggleExpand(category.id)}
                                >
                                    <span className="text-sm">{expanded[category.id] ? '‚ñº' : '‚ñ∂'}</span>
                                    <span className="text-lg">üìä</span>
                                    <span className="font-semibold flex-1">{category.name}</span>
                                    <button
                                        onClick={(e) => {
                                            e.stopPropagation();
                                            setCreateType('subcategory');
                                            setParentId(category.id);
                                            setShowCreateModal(true);
                                        }}
                                        className="px-2 py-1 text-xs bg-blue-100 text-blue-700 rounded hover:bg-blue-200"
                                    >
                                        + Sub
                                    </button>
                                </div>

                                {expanded[category.id] && category.subcategories && (
                                    <div className="pl-6 pb-2">
                                        {category.subcategories.map(sub => (
                                            <div key={sub.id} className="mt-2">
                                                <div
                                                    className="flex items-center gap-2 p-2 hover:bg-gray-50 cursor-pointer rounded"
                                                    onClick={() => toggleExpand(sub.id)}
                                                >
                                                    <span className="text-sm">{expanded[sub.id] ? '‚ñº' : '‚ñ∂'}</span>
                                                    <span>üìÇ</span>
                                                    <span className="text-sm flex-1">{sub.name}</span>
                                                    <button
                                                        onClick={(e) => {
                                                            e.stopPropagation();
                                                            setCreateType('risk');
                                                            setParentId(sub.id);
                                                            setShowCreateModal(true);
                                                        }}
                                                        className="px-2 py-1 text-xs bg-green-100 text-green-700 rounded hover:bg-green-200"
                                                    >
                                                        + Riesgo
                                                    </button>
                                                </div>

                                                {expanded[sub.id] && sub.risks && (
                                                    <div className="pl-6 mt-1 space-y-1">
                                                        {sub.risks.map(risk => (
                                                            <div
                                                                key={risk.id}
                                                                draggable
                                                                onDragStart={(e) => handleDragStart(e, risk)}
                                                                className="flex items-center gap-2 p-2 bg-white border rounded hover:shadow cursor-move"
                                                            >
                                                                <span>üî¥</span>
                                                                <div className="flex-1">
                                                                    <div className="text-sm font-medium">{risk.name}</div>
                                                                    <div className="text-xs text-gray-500">
                                                                        P:{risk.baseProbability} I:{risk.baseImpact} = {risk.baseProbability * risk.baseImpact}
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        ))}
                                                    </div>
                                                )}
                                            </div>
                                        ))}
                                    </div>
                                )}
                            </div>
                        ))}

                        {tree.length === 0 && (
                            <div className="text-center py-8 text-gray-500 text-sm">
                                <p>No hay categor√≠as</p>
                                <p className="text-xs mt-1">Crea la primera categor√≠a arriba</p>
                            </div>
                        )}
                    </div>

                    {showCreateModal && (
                        <CreateLibraryItemModal
                            type={createType}
                            parentId={parentId}
                            onClose={() => setShowCreateModal(false)}
                            onCreate={onCreate}
                        />
                    )}
                </div>
            );
        }

        function CreateLibraryItemModal({ type, parentId, onClose, onCreate }) {
            const [formData, setFormData] = useState({
                name: '',
                description: '',
                baseProbability: 3,
                baseImpact: 3
            });

            const handleSubmit = async () => {
                if (!formData.name) {
                    alert('El nombre es obligatorio');
                    return;
                }

                await onCreate({
                    type,
                    parentId,
                    ...formData
                });

                onClose();
            };

            return (
                <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
                    <div className="bg-white rounded-lg p-6 w-full max-w-md">
                        <h3 className="text-lg font-bold mb-4">
                            Crear {type === 'category' ? 'Categor√≠a' : type === 'subcategory' ? 'Subcategor√≠a' : 'Riesgo'}
                        </h3>

                        <div className="space-y-4">
                            <div>
                                <label className="block text-sm font-medium mb-1">Nombre *</label>
                                <input
                                    type="text"
                                    value={formData.name}
                                    onChange={e => setFormData({...formData, name: e.target.value})}
                                    className="w-full px-3 py-2 border rounded-lg"
                                    placeholder={type === 'risk' ? 'Ej: Falla en servidores' : 'Ej: Operacional'}
                                />
                            </div>

                            {type === 'risk' && (
                                <>
                                    <div>
                                        <label className="block text-sm font-medium mb-1">Descripci√≥n</label>
                                        <textarea
                                            value={formData.description}
                                            onChange={e => setFormData({...formData, description: e.target.value})}
                                            className="w-full px-3 py-2 border rounded-lg"
                                            rows="3"
                                        />
                                    </div>

                                    <div className="grid grid-cols-2 gap-4">
                                        <div>
                                            <label className="block text-sm font-medium mb-1">Probabilidad (1-5)</label>
                                            <input
                                                type="number"
                                                min="1"
                                                max="5"
                                                value={formData.baseProbability}
                                                onChange={e => setFormData({...formData, baseProbability: parseInt(e.target.value)})}
                                                className="w-full px-3 py-2 border rounded-lg"
                                            />
                                        </div>
                                        <div>
                                            <label className="block text-sm font-medium mb-1">Impacto (1-5)</label>
                                            <input
                                                type="number"
                                                min="1"
                                                max="5"
                                                value={formData.baseImpact}
                                                onChange={e => setFormData({...formData, baseImpact: parseInt(e.target.value)})}
                                                className="w-full px-3 py-2 border rounded-lg"
                                            />
                                        </div>
                                    </div>
                                </>
                            )}
                        </div>

                        <div className="flex gap-3 mt-6">
                            <button onClick={handleSubmit} className="flex-1 px-4 py-2 bg-blue-600 text-white rounded-lg">
                                Crear
                            </button>
                            <button onClick={onClose} className="flex-1 px-4 py-2 bg-gray-200 rounded-lg">
                                Cancelar
                            </button>
                        </div>
                    </div>
                </div>
            );
        }

        function NodeContent({ node, onContextMenu }) {
            return (
                <div onContextMenu={onContextMenu}>
                    <div className="font-semibold text-sm">{node.name}</div>
                    {node.riskScore && (
                        <div className="text-xs mt-1 text-gray-600">
                            Score: {node.riskScore}
                        </div>
                    )}
                    {node.files && node.files.length > 0 && (
                        <div className="text-xs mt-1">
                            üìé {node.files.length}
                        </div>
                    )}
                </div>
            );
        }

        function ContextMenu({ x, y, node, onClose, onCreateArea, onCreateSubarea, onCreateProcess, onDelete, onEdit }) {
            useEffect(() => {
                const handleClick = () => onClose();
                document.addEventListener('click', handleClick);
                return () => document.removeEventListener('click', handleClick);
            }, []);

            return (
                <div className="context-menu" style={{ left: x, top: y }}>
                    {!node && (
                        <>
                            <div className="context-menu-item" onClick={onCreateArea}>
                                <span>üìÇ</span> Nueva √Årea
                            </div>
                            <div className="context-menu-item" onClick={onCreateSubarea}>
                                <span>üìã</span> Nueva Sub-√°rea
                            </div>
                            <div className="context-menu-item" onClick={onCreateProcess}>
                                <span>‚öôÔ∏è</span> Nuevo Proceso
                            </div>
                        </>
                    )}
                    
                    {node && (
                        <>
                            <div className="context-menu-item" onClick={onEdit}>
                                <span>‚úèÔ∏è</span> Editar
                            </div>
                            <div className="context-menu-separator" />
                            <div className="context-menu-item" onClick={onDelete}>
                                <span>üóëÔ∏è</span> Eliminar
                            </div>
                        </>
                    )}
                </div>
            );
        }

        function RiskAssignmentModal({ risk, onClose, onAssign }) {
            const [probability, setProbability] = useState(risk.baseProbability);
            const [impact, setImpact] = useState(risk.baseImpact);
            const [justification, setJustification] = useState('');
            const [controls, setControls] = useState('');
            const [files, setFiles] = useState([]);
            const [uploading, setUploading] = useState(false);

            const score = probability * impact;

            const handleFileUpload = async (e) => {
                const fileList = Array.from(e.target.files);
                setUploading(true);

                const uploadPromises = fileList.map(async (file) => {
                    const storageRef = storage.ref(`risk-documents/${Date.now()}_${file.name}`);
                    await storageRef.put(file);
                    const url = await storageRef.getDownloadURL();
                    return { name: file.name, url, size: file.size };
                });

                const uploadedFiles = await Promise.all(uploadPromises);
                setFiles([...files, ...uploadedFiles]);
                setUploading(false);
            };

            const handleSubmit = () => {
                onAssign({
                    probability,
                    impact,
                    justification,
                    controls: controls.split('\n').filter(c => c.trim()),
                    files
                });
            };

            return (
                <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4">
                    <div className="bg-white rounded-lg p-6 w-full max-w-2xl max-h-[90vh] overflow-y-auto">
                        <h3 className="text-xl font-bold mb-4">Asignar Riesgo: {risk.name}</h3>

                        <div className="space-y-4">
                            <div className="grid grid-cols-2 gap-4">
                                <div>
                                    <label className="block text-sm font-medium mb-1">Probabilidad (1-5)</label>
                                    <input
                                        type="range"
                                        min="1"
                                        max="5"
                                        value={probability}
                                        onChange={e => setProbability(parseInt(e.target.value))}
                                        className="w-full"
                                    />
                                    <div className="text-center text-2xl font-bold">{probability}</div>
                                </div>

                                <div>
                                    <label className="block text-sm font-medium mb-1">Impacto (1-5)</label>
                                    <input
                                        type="range"
                                        min="1"
                                        max="5"
                                        value={impact}
                                        onChange={e => setImpact(parseInt(e.target.value))}
                                        className="w-full"
                                    />
                                    <div className="text-center text-2xl font-bold">{impact}</div>
                                </div>
                            </div>

                            <div className="text-center p-4 bg-gray-100 rounded-lg">
                                <div className="text-sm text-gray-600">Score de Riesgo</div>
                                <div className={`text-4xl font-bold ${
                                    score >= 20 ? 'text-red-600' :
                                    score >= 15 ? 'text-orange-600' :
                                    score >= 10 ? 'text-yellow-600' :
                                    score >= 5 ? 'text-lime-600' : 'text-green-600'
                                }`}>
                                    {score}
                                </div>
                            </div>

                            <div>
                                <label className="block text-sm font-medium mb-1">Justificaci√≥n</label>
                                <textarea
                                    value={justification}
                                    onChange={e => setJustification(e.target.value)}
                                    className="w-full px-3 py-2 border rounded-lg"
                                    rows="3"
                                    placeholder="¬øPor qu√© este riesgo aplica aqu√≠?"
                                />
                            </div>

                            <div>
                                <label className="block text-sm font-medium mb-1">Controles (uno por l√≠nea)</label>
                                <textarea
                                    value={controls}
                                    onChange={e => setControls(e.target.value)}
                                    className="w-full px-3 py-2 border rounded-lg"
                                    rows="3"
                                    placeholder="Control 1&#10;Control 2&#10;Control 3"
                                />
                            </div>

                            <div>
                                <label className="block text-sm font-medium mb-2">Documentos Adjuntos</label>
                                <div className="border-2 border-dashed rounded-lg p-4">
                                    <input
                                        type="file"
                                        multiple
                                        onChange={handleFileUpload}
                                        className="hidden"
                                        id="file-upload"
                                        accept=".pdf,.doc,.docx,.xls,.xlsx,.png,.jpg,.jpeg"
                                    />
                                    <label htmlFor="file-upload" className="cursor-pointer">
                                        <div className="text-center">
                                            <div className="text-3xl mb-2">üìé</div>
                                            <div className="text-sm text-gray-600">
                                                Click para subir archivos
                                            </div>
                                            <div className="text-xs text-gray-400 mt-1">
                                                PDF, Word, Excel, Im√°genes
                                            </div>
                                        </div>
                                    </label>

                                    {uploading && (
                                        <div className="flex justify-center mt-4">
                                            <div className="spinner"></div>
                                        </div>
                                    )}

                                    {files.length > 0 && (
                                        <div className="mt-4 space-y-2">
                                            {files.map((file, idx) => (
                                                <div key={idx} className="flex items-center gap-2 p-2 bg-gray-50 rounded">
                                                    <span>üìÑ</span>
                                                    <span className="flex-1 text-sm">{file.name}</span>
                                                    <span className="text-xs text-gray-500">
                                                        {(file.size / 1024).toFixed(1)} KB
                                                    </span>
                                                    <button
                                                        onClick={() => setFiles(files.filter((_, i) => i !== idx))}
                                                        className="text-red-600 hover:text-red-800"
                                                    >
                                                        ‚úï
                                                    </button>
                                                </div>
                                            ))}
                                        </div>
                                    )}
                                </div>
                            </div>
                        </div>

                        <div className="flex gap-3 mt-6">
                            <button onClick={handleSubmit} className="flex-1 px-4 py-2 bg-blue-600 text-white rounded-lg font-semibold">
                                Asignar Riesgo
                            </button>
                            <button onClick={onClose} className="flex-1 px-4 py-2 bg-gray-200 rounded-lg">
                                Cancelar
                            </button>
                        </div>
                    </div>
                </div>
            );
        }

        // Render
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
