<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üõ°Ô∏è Risk Platform PRO - v3</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: #888; border-radius: 4px; }
        
        .context-menu {
            position: fixed;
            background: white;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);

            padding: 4px;
        }
        
        .context-menu-item {

        }
        
        .context-menu-item:hover { background: #f3f4f6; }
        .context-menu-item.danger:hover { background: #fee2e2; color: #dc2626; }
        .context-menu-separator { height: 1px; background: #e5e7eb; margin: 4px 0; }
        
        .react-flow__node {
            border-radius: 8px;
            padding: 12px;
            border: 2px solid;
            background: white;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            min-width: 200px;
            cursor: move;
        }
        
        .react-flow__node.selected {
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.3);
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3b82f6;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .toolbar-btn {
            padding: 8px 12px;
            background: white;
            border: 1px solid #e5e7eb;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 14px;
        }
        
        .toolbar-btn:hover {
            background: #f3f4f6;
            border-color: #3b82f6;
        }
        
        .badge {
            position: absolute;
            top: -6px;
            right: -6px;
            background: #ef4444;

            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useCallback, useRef, useMemo } = React;
        const { ReactFlow, Background, Controls, MiniMap, useNodesState, useEdgesState, addEdge, MarkerType } = window.ReactFlow;

        // ============================================
        // FIREBASE CONFIG
        // ============================================
        const FIREBASE_CONFIG = {
            apiKey: "AIzaSyDq-7Iu7epI_JsCepX6uZIN4oMzdo4Ylqk",
            authDomain: "mapaariesgosorg.firebaseapp.com",
            projectId: "mapaariesgosorg",
            storageBucket: "mapaariesgosorg.firebasestorage.app",
            messagingSenderId: "395060068950",
            appId: "1:395060068950:web:2f395536e1bbd47c0671f7"
        };

        const MISTRAL_API_KEY = "3BSmDX702VdWjVILkyraDGcYtMlYUlll";

        if (!firebase.apps.length) {
            firebase.initializeApp(FIREBASE_CONFIG);
        }
        const db = firebase.firestore();
        const storage = firebase.storage();

        // ============================================
        // HOOKS
        // ============================================
        function useFirestore(collectionName) {
            const [data, setData] = useState([]);
            const [loading, setLoading] = useState(true);

            useEffect(() => {
                const unsubscribe = db.collection(collectionName).onSnapshot(snapshot => {
                    const items = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    setData(items);
                    setLoading(false);
                });
                return () => unsubscribe();
            }, [collectionName]);

            const create = async (newData) => {
                const docRef = await db.collection(collectionName).add({
                    ...newData,
                    createdAt: firebase.firestore.FieldValue.serverTimestamp()
                });
                return docRef.id;
            };

            const update = async (id, updates) => {
                await db.collection(collectionName).doc(id).update(updates);
            };

            const remove = async (id) => {
                await db.collection(collectionName).doc(id).delete();
            };

            return { data, loading, create, update, remove };
        }

        // ============================================
        // MAIN APP
        // ============================================
        function App() {
            return (
                <div className="h-screen flex flex-col">
                    <header className="bg-gradient-to-r from-blue-600 to-purple-600 text-white px-6 py-3 shadow-lg">
                        <div className="flex items-center gap-3">
                            <span className="text-2xl">üõ°Ô∏è</span>
                            <div>
                                <h1 className="text-xl font-bold">Risk Platform PRO v3</h1>
                                <p className="text-xs opacity-90">Mindmap Din√°mico ‚Ä¢ An√°lisis con IA</p>
                            </div>
                        </div>
                    </header>

                    <div className="flex-1 flex overflow-hidden">
                        <MindmapWorkspace />
                    </div>
                </div>
            );
        }

        function MindmapWorkspace() {
            const { data: libraryData, create: createLibrary, update: updateLibrary, remove: removeLibrary } = useFirestore('library_v2');
            const { data: mindmapData, create: createMindmap, update: updateMindmap, remove: removeMindmap } = useFirestore('mindmap_nodes');
            
            const [nodes, setNodes, onNodesChange] = useNodesState([]);
            const [edges, setEdges, onEdgesChange] = useEdgesState([]);
            const [contextMenu, setContextMenu] = useState(null);
            const [selectedNodeData, setSelectedNodeData] = useState(null);
            const [showNodePanel, setShowNodePanel] = useState(false);
            const reactFlowWrapper = useRef(null);
            const [reactFlowInstance, setReactFlowInstance] = useState(null);

            // Build library tree
            const libraryTree = useMemo(() => {
                const categories = libraryData.filter(item => item.type === 'category');
                return categories.map(cat => ({
                    ...cat,
                    subcategories: libraryData
                        .filter(item => item.type === 'subcategory' && item.parentId === cat.id)
                        .map(sub => ({
                            ...sub,
                            risks: libraryData.filter(item => item.type === 'risk' && item.parentId === sub.id)
                        }))
                }));
            }, [libraryData]);

            // Load mindmap nodes
            useEffect(() => {
                const loadedNodes = mindmapData.map(node => ({
                    id: node.id,
                    type: 'default',
                    position: node.position || { x: 100, y: 100 },
                    data: {
                        label: (
                            <NodeContent 
                                node={node} 
                                onClick={() => {
                                    setSelectedNodeData(node);
                                    setShowNodePanel(true);
                                }}
                            />
                        )
                    },
                    style: getNodeStyle(node)
                }));
                setNodes(loadedNodes);
            }, [mindmapData]);

            const getNodeStyle = (node) => {
                if (node.type === 'risk_node' && node.riskScore) {
                    const score = node.riskScore;
                    if (score >= 20) return { borderColor: '#dc2626', borderWidth: '3px', background: '#fef2f2' };
                    if (score >= 15) return { borderColor: '#ea580c', borderWidth: '3px', background: '#fff7ed' };
                    if (score >= 10) return { borderColor: '#eab308', borderWidth: '3px', background: '#fefce8' };
                    if (score >= 5) return { borderColor: '#84cc16', borderWidth: '3px', background: '#f7fee7' };
                    return { borderColor: '#22c55e', borderWidth: '3px', background: '#f0fdf4' };
                }
                return { borderColor: '#cbd5e1' };
            };

            const onConnect = useCallback((params) => {
                setEdges((eds) => addEdge({
                    ...params,
                    markerEnd: { type: MarkerType.ArrowClosed },
                    style: { stroke: '#94a3b8', strokeWidth: 2 }
                }, eds));
            }, []);

            const onDragOver = useCallback((event) => {
                event.preventDefault();
                event.dataTransfer.dropEffect = 'move';
            }, []);

            const onDrop = useCallback(async (event) => {
                event.preventDefault();

                const reactFlowBounds = reactFlowWrapper.current.getBoundingClientRect();
                const riskData = JSON.parse(event.dataTransfer.getData('application/risk') || '{}');

                if (!reactFlowInstance) return;

                const position = reactFlowInstance.project({
                    x: event.clientX - reactFlowBounds.left,
                    y: event.clientY - reactFlowBounds.top,
                });

                if (riskData.id) {
                    // Create risk node immediately with default values
                    const newNodeId = await createMindmap({
                        type: 'risk_node',
                        name: riskData.name,
                        position,
                        libraryRiskId: riskData.id,
                        probability: riskData.baseProbability,
                        impact: riskData.baseImpact,
                        riskScore: riskData.baseProbability * riskData.baseImpact,
                        justification: '',
                        controls: [],
                        files: [],
                        context: riskData.description || ''
                    });
                }
            }, [reactFlowInstance, createMindmap]);

            const handleCanvasContextMenu = (e) => {
                e.preventDefault();
                const reactFlowBounds = reactFlowWrapper.current.getBoundingClientRect();
                const position = reactFlowInstance?.project({
                    x: e.clientX - reactFlowBounds.left,
                    y: e.clientY - reactFlowBounds.top,
                });
                
                setContextMenu({ x: e.clientX, y: e.clientY, position });
            };

            const createNodeFromMenu = async (type) => {
                if (contextMenu?.position) {
                    await createMindmap({
                        type: 'org_node',
                        name: `Nueva ${type}`,
                        position: contextMenu.position,
                        nodeType: type,
                        context: '',
                        files: []
                    });
                }
                setContextMenu(null);
            };

            const createNodeFromToolbar = async () => {
                await createMindmap({
                    type: 'org_node',
                    name: 'Nuevo Nodo',
                    position: { x: 250, y: 250 },
                    nodeType: 'area',
                    context: '',
                    files: []
                });
            };

            return (
                <>
                    {/* Sidebar - Library */}
                    <div className="w-80 bg-white border-r border-gray-200 overflow-y-auto flex flex-col">
                        <LibraryPanel 
                            tree={libraryTree} 
                            onCreate={createLibrary}
                            onUpdate={updateLibrary}
                            onDelete={removeLibrary}
                        />
                    </div>

                    {/* Mindmap Canvas */}
                    <div className="flex-1 flex flex-col bg-gray-50">
                        {/* Toolbar */}
                        <div className="bg-white border-b border-gray-200 px-4 py-2 flex items-center gap-2">
                            <button onClick={createNodeFromToolbar} className="toolbar-btn">
                                <span>‚ûï</span> Nuevo Nodo
                            </button>
                            <div className="w-px h-6 bg-gray-300"></div>
                            <button 
                                onClick={() => {
                                    const selected = mindmapData.find(n => selectedNodeData?.id === n.id);
                                    if (selected) {
                                        removeMindmap(selected.id);
                                        setShowNodePanel(false);
                                    }
                                }}
                                className="toolbar-btn"
                                disabled={!selectedNodeData}
                            >
                                <span>üóëÔ∏è</span> Eliminar
                            </button>
                            <div className="flex-1"></div>
                            <div className="text-xs text-gray-500">
                                Arrastra riesgos desde la librer√≠a ‚Ä¢ Click derecho para m√°s opciones
                            </div>
                        </div>

                        {/* Canvas */}
                        <div className="flex-1" ref={reactFlowWrapper}>
                            <ReactFlow
                                nodes={nodes}
                                edges={edges}
                                onNodesChange={onNodesChange}
                                onEdgesChange={onEdgesChange}
                                onConnect={onConnect}
                                onInit={setReactFlowInstance}
                                onDrop={onDrop}
                                onDragOver={onDragOver}
                                onPaneContextMenu={handleCanvasContextMenu}
                                fitView
                            >
                                <Background color="#aaa" gap={16} />
                                <Controls />
                                <MiniMap />
                            </ReactFlow>
                        </div>
                    </div>

                    {/* Context Menu */}
                    {contextMenu && (
                        <ContextMenu
                            x={contextMenu.x}
                            y={contextMenu.y}
                            onClose={() => setContextMenu(null)}
                            onCreateArea={() => createNodeFromMenu('area')}
                            onCreateSubarea={() => createNodeFromMenu('subarea')}
                            onCreateProcess={() => createNodeFromMenu('proceso')}
                        />
                    )}

                    {/* Node Details Panel */}
                    {showNodePanel && selectedNodeData && (
                        <NodeDetailsPanel
                            node={selectedNodeData}
                            onClose={() => setShowNodePanel(false)}
                            onUpdate={updateMindmap}
                            libraryRisks={libraryData.filter(item => item.type === 'risk')}
                        />
                    )}
                </>
            );
        }

        // ============================================
        // COMPONENTS
        // ============================================

        function NodeContent({ node, onClick }) {
            return (
                <div onClick={onClick} className="cursor-pointer">
                    <div className="flex items-start justify-between gap-2">
                        <div className="flex-1">
                            <div className="font-semibold text-sm mb-1">{node.name}</div>
                            {node.type === 'risk_node' && node.riskScore && (
                                <div className="inline-block px-2 py-1 rounded text-xs font-bold" style={{
                                    background: node.riskScore >= 20 ? '#dc2626' :
                                               node.riskScore >= 15 ? '#ea580c' :
                                               node.riskScore >= 10 ? '#eab308' :
                                               node.riskScore >= 5 ? '#84cc16' : '#22c55e',
                                    color: 'white'
                                }}>
                                    Score: {node.riskScore}
                                </div>
                            )}
                        </div>
                        {node.files && node.files.length > 0 && (
                            <div className="relative">
                                <span className="text-lg">üìé</span>
                                <span className="badge">{node.files.length}</span>
                            </div>
                        )}
                    </div>
                </div>
            );
        }

        function LibraryPanel({ tree, onCreate, onUpdate, onDelete }) {
            const [expanded, setExpanded] = useState({});
            const [showCreateModal, setShowCreateModal] = useState(false);
            const [createType, setCreateType] = useState(null);
            const [parentId, setParentId] = useState(null);

            const toggleExpand = (id) => {
                setExpanded(prev => ({ ...prev, [id]: !prev[id] }));
            };

            const handleDragStart = (e, risk) => {
                e.dataTransfer.setData('application/risk', JSON.stringify(risk));
                e.dataTransfer.effectAllowed = 'move';
            };

            return (
                <div className="p-4 flex-1 flex flex-col">
                    <div className="flex items-center justify-between mb-4">
                        <h2 className="text-lg font-bold">üìö Librer√≠a</h2>
                        <button
                            onClick={() => {
                                setCreateType('category');
                                setParentId(null);
                                setShowCreateModal(true);
                            }}
                            className="px-3 py-1 bg-blue-600 text-white rounded text-sm hover:bg-blue-700"
                        >
                            + Categor√≠a
                        </button>
                    </div>

                    <div className="flex-1 overflow-y-auto space-y-2">
                        {tree.map(category => (
                            <div key={category.id} className="border rounded-lg">
                                <div className="flex items-center gap-2 p-2 hover:bg-gray-50">
                                    <button onClick={() => toggleExpand(category.id)} className="p-1">
                                        <span className="text-sm">{expanded[category.id] ? '‚ñº' : '‚ñ∂'}</span>
                                    </button>
                                    <span className="text-lg">üìä</span>
                                    <span className="font-semibold flex-1">{category.name}</span>
                                    <button
                                        onClick={(e) => {
                                            e.stopPropagation();
                                            setCreateType('subcategory');
                                            setParentId(category.id);
                                            setShowCreateModal(true);
                                        }}
                                        className="px-2 py-1 text-xs bg-blue-100 text-blue-700 rounded hover:bg-blue-200"
                                    >
                                        + Sub
                                    </button>
                                    <button
                                        onClick={() => {
                                            if (confirm('¬øEliminar esta categor√≠a y todo su contenido?')) {
                                                onDelete(category.id);
                                            }
                                        }}
                                        className="p-1 text-red-600 hover:bg-red-50 rounded"
                                    >
                                        üóëÔ∏è
                                    </button>
                                </div>

                                {expanded[category.id] && category.subcategories && (
                                    <div className="pl-6 pb-2">
                                        {category.subcategories.map(sub => (
                                            <div key={sub.id} className="mt-2">
                                                <div className="flex items-center gap-2 p-2 hover:bg-gray-50 rounded">
                                                    <button onClick={() => toggleExpand(sub.id)} className="p-1">
                                                        <span className="text-sm">{expanded[sub.id] ? '‚ñº' : '‚ñ∂'}</span>
                                                    </button>
                                                    <span>üìÇ</span>
                                                    <span className="text-sm flex-1">{sub.name}</span>
                                                    <button
                                                        onClick={(e) => {
                                                            e.stopPropagation();
                                                            setCreateType('risk');
                                                            setParentId(sub.id);
                                                            setShowCreateModal(true);
                                                        }}
                                                        className="px-2 py-1 text-xs bg-green-100 text-green-700 rounded hover:bg-green-200"
                                                    >
                                                        + Riesgo
                                                    </button>
                                                    <button
                                                        onClick={() => {
                                                            if (confirm('¬øEliminar esta subcategor√≠a y sus riesgos?')) {
                                                                onDelete(sub.id);
                                                            }
                                                        }}
                                                        className="p-1 text-red-600 hover:bg-red-50 rounded"
                                                    >
                                                        üóëÔ∏è
                                                    </button>
                                                </div>

                                                {expanded[sub.id] && sub.risks && (
                                                    <div className="pl-6 mt-1 space-y-1">
                                                        {sub.risks.map(risk => (
                                                            <div
                                                                key={risk.id}
                                                                draggable
                                                                onDragStart={(e) => handleDragStart(e, risk)}
                                                                className="flex items-center gap-2 p-2 bg-white border rounded hover:shadow cursor-move group"
                                                            >
                                                                <span>üî¥</span>
                                                                <div className="flex-1">
                                                                    <div className="text-sm font-medium">{risk.name}</div>
                                                                    <div className="text-xs text-gray-500">
                                                                        P:{risk.baseProbability} I:{risk.baseImpact} = {risk.baseProbability * risk.baseImpact}
                                                                    </div>
                                                                </div>
                                                                <button
                                                                    onClick={() => {
                                                                        if (confirm(`¬øEliminar el riesgo "${risk.name}"?`)) {
                                                                            onDelete(risk.id);
                                                                        }
                                                                    }}
                                                                    className="opacity-0 group-hover:opacity-100 p-1 text-red-600 hover:bg-red-50 rounded transition-opacity"
                                                                >
                                                                    üóëÔ∏è
                                                                </button>
                                                            </div>
                                                        ))}
                                                    </div>
                                                )}
                                            </div>
                                        ))}
                                    </div>
                                )}
                            </div>
                        ))}

                        {tree.length === 0 && (
                            <div className="text-center py-8 text-gray-500 text-sm">
                                <p>No hay categor√≠as</p>
                                <p className="text-xs mt-1">Crea la primera arriba</p>
                            </div>
                        )}
                    </div>

                    {showCreateModal && (
                        <CreateLibraryItemModal
                            type={createType}
                            parentId={parentId}
                            onClose={() => setShowCreateModal(false)}
                            onCreate={onCreate}
                        />
                    )}
                </div>
            );
        }

        function CreateLibraryItemModal({ type, parentId, onClose, onCreate }) {
            const [formData, setFormData] = useState({
                name: '',
                description: '',
                baseProbability: 3,
                baseImpact: 3
            });

            const handleSubmit = async () => {
                if (!formData.name) {
                    alert('El nombre es obligatorio');
                    return;
                }
                await onCreate({ type, parentId, ...formData });
                onClose();
            };

            return (
                <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
                    <div className="bg-white rounded-lg p-6 w-full max-w-md">
                        <h3 className="text-lg font-bold mb-4">
                            Crear {type === 'category' ? 'Categor√≠a' : type === 'subcategory' ? 'Subcategor√≠a' : 'Riesgo'}
                        </h3>

                        <div className="space-y-4">
                            <input
                                type="text"
                                value={formData.name}
                                onChange={e => setFormData({...formData, name: e.target.value})}
                                className="w-full px-3 py-2 border rounded-lg"
                                placeholder="Nombre"
                                autoFocus
                            />

                            {type === 'risk' && (
                                <>
                                    <textarea
                                        value={formData.description}
                                        onChange={e => setFormData({...formData, description: e.target.value})}
                                        className="w-full px-3 py-2 border rounded-lg"
                                        rows="3"
                                        placeholder="Descripci√≥n"
                                    />
                                    <div className="grid grid-cols-2 gap-4">
                                        <div>
                                            <label className="block text-sm mb-1">Probabilidad (1-5)</label>
                                            <input
                                                type="number"
                                                min="1"
                                                max="5"
                                                value={formData.baseProbability}
                                                onChange={e => setFormData({...formData, baseProbability: parseInt(e.target.value)})}
                                                className="w-full px-3 py-2 border rounded-lg"
                                            />
                                        </div>
                                        <div>
                                            <label className="block text-sm mb-1">Impacto (1-5)</label>
                                            <input
                                                type="number"
                                                min="1"
                                                max="5"
                                                value={formData.baseImpact}
                                                onChange={e => setFormData({...formData, baseImpact: parseInt(e.target.value)})}
                                                className="w-full px-3 py-2 border rounded-lg"
                                            />
                                        </div>
                                    </div>
                                </>
                            )}
                        </div>

                        <div className="flex gap-3 mt-6">
                            <button onClick={handleSubmit} className="flex-1 px-4 py-2 bg-blue-600 text-white rounded-lg">
                                Crear
                            </button>
                            <button onClick={onClose} className="flex-1 px-4 py-2 bg-gray-200 rounded-lg">
                                Cancelar
                            </button>
                        </div>
                    </div>
                </div>
            );
        }

        function ContextMenu({ x, y, onClose, onCreateArea, onCreateSubarea, onCreateProcess }) {
            useEffect(() => {
                const handleClick = () => onClose();
                document.addEventListener('click', handleClick);
                return () => document.removeEventListener('click', handleClick);
            }, []);

            return (
                <div className="context-menu" style={{ left: x, top: y }}>
                    <div className="context-menu-item" onClick={onCreateArea}>
                        <span>üìÇ</span> Nueva √Årea
                    </div>
                    <div className="context-menu-item" onClick={onCreateSubarea}>
                        <span>üìã</span> Nueva Sub-√°rea
                    </div>
                    <div className="context-menu-item" onClick={onCreateProcess}>
                        <span>‚öôÔ∏è</span> Nuevo Proceso
                    </div>
                </div>
            );
        }

        function NodeDetailsPanel({ node, onClose, onUpdate, libraryRisks }) {
            const [editedNode, setEditedNode] = useState(node);
            const [files, setFiles] = useState(node.files || []);
            const [uploading, setUploading] = useState(false);
            const [loadingAI, setLoadingAI] = useState(false);
            const [aiSuggestions, setAiSuggestions] = useState(null);

            const handleSave = async () => {
                await onUpdate(node.id, { ...editedNode, files });
                alert('Guardado exitosamente');
            };

            const handleFileUpload = async (e) => {
                const fileList = Array.from(e.target.files);
                setUploading(true);

                const uploadPromises = fileList.map(async (file) => {
                    const storageRef = storage.ref(`risk-documents/${Date.now()}_${file.name}`);
                    await storageRef.put(file);
                    const url = await storageRef.getDownloadURL();
                    return { name: file.name, url, size: file.size };
                });

                const uploadedFiles = await Promise.all(uploadPromises);
                setFiles([...files, ...uploadedFiles]);
                setUploading(false);
            };

            const handleAI = async () => {
                setLoadingAI(true);
                try {
                    const response = await fetch('https://api.mistral.ai/v1/chat/completions', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${MISTRAL_API_KEY}`
                        },
                        body: JSON.stringify({
                            model: 'mistral-large-latest',
                            messages: [{
                                role: 'user',
                                content: `Analiza este nodo organizacional y sugiere los 3 riesgos m√°s relevantes.

CONTEXTO:
Nombre: ${node.name}
Tipo: ${node.nodeType || 'riesgo'}
Contexto: ${node.context || 'Sin contexto'}

RIESGOS DISPONIBLES:
${libraryRisks.map((r, i) => `${i+1}. ${r.name} - ${r.description} [P:${r.baseProbability} I:${r.baseImpact}]`).join('\n')}

Responde en JSON: {"risks": [{"name": "...", "reasoning": "..."}], "questions": ["...", "...", "..."], "gaps": "..."}`
                            }],
                            temperature: 0.7,
                            max_tokens: 1500
                        })
                    });

                    const data = await response.json();
                    const content = data.choices[0].message.content.replace(/```json\n?|\n?```/g, '').trim();
                    setAiSuggestions(JSON.parse(content));
                } catch (error) {
                    alert('Error al conectar con IA: ' + error.message);
                } finally {
                    setLoadingAI(false);
                }
            };

            return (
                <div className="fixed inset-y-0 right-0 w-1/3 bg-white shadow-2xl border-l z-50 overflow-y-auto">
                    <div className="p-6 border-b flex justify-between items-center bg-gradient-to-r from-blue-50">
                        <div>
                            <h2 className="text-xl font-bold">{node.name}</h2>
                            <p className="text-sm text-gray-600">{node.type === 'risk_node' ? 'Riesgo' : 'Nodo Organizacional'}</p>
                        </div>
                        <button onClick={onClose} className="p-2 hover:bg-gray-100 rounded-full">
                            <svg className="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M6 18L18 6M6 6l12 12" />
                            </svg>
                        </button>
                    </div>

                    <div className="p-6 space-y-6">
                        {/* Contexto */}
                        <section>
                            <label className="block text-sm font-semibold mb-2">Contexto</label>
                            <textarea
                                value={editedNode.context || ''}
                                onChange={e => setEditedNode({...editedNode, context: e.target.value})}
                                className="w-full p-3 border rounded-lg"
                                rows="4"
                                placeholder="Describe el contexto de este nodo..."
                            />
                        </section>

                        {/* Risk Scoring (solo para nodos de riesgo) */}
                        {node.type === 'risk_node' && (
                            <section className="border rounded-lg p-4 bg-gray-50">
                                <h3 className="font-semibold mb-4">Valoraci√≥n del Riesgo</h3>
                                
                                <div className="grid grid-cols-2 gap-4 mb-4">
                                    <div>
                                        <label className="block text-sm mb-2">Probabilidad (1-5)</label>
                                        <input
                                            type="range"
                                            min="1"
                                            max="5"
                                            value={editedNode.probability || 1}
                                            onChange={e => {
                                                const prob = parseInt(e.target.value);
                                                setEditedNode({
                                                    ...editedNode,
                                                    probability: prob,
                                                    riskScore: prob * (editedNode.impact || 1)
                                                });
                                            }}
                                            className="w-full"
                                        />
                                        <div className="text-center text-2xl font-bold">{editedNode.probability}</div>
                                    </div>

                                    <div>
                                        <label className="block text-sm mb-2">Impacto (1-5)</label>
                                        <input
                                            type="range"
                                            min="1"
                                            max="5"
                                            value={editedNode.impact || 1}
                                            onChange={e => {
                                                const imp = parseInt(e.target.value);
                                                setEditedNode({
                                                    ...editedNode,
                                                    impact: imp,
                                                    riskScore: (editedNode.probability || 1) * imp
                                                });
                                            }}
                                            className="w-full"
                                        />
                                        <div className="text-center text-2xl font-bold">{editedNode.impact}</div>
                                    </div>
                                </div>

                                <div className="text-center p-4 bg-white rounded-lg">
                                    <div className="text-sm text-gray-600">Score Total</div>
                                    <div className="text-4xl font-bold" style={{
                                        color: (editedNode.riskScore || 0) >= 20 ? '#dc2626' :
                                               (editedNode.riskScore || 0) >= 15 ? '#ea580c' :
                                               (editedNode.riskScore || 0) >= 10 ? '#eab308' :
                                               (editedNode.riskScore || 0) >= 5 ? '#84cc16' : '#22c55e'
                                    }}>
                                        {editedNode.riskScore || 0}
                                    </div>
                                </div>

                                <div className="mt-4">
                                    <label className="block text-sm mb-2">Justificaci√≥n</label>
                                    <textarea
                                        value={editedNode.justification || ''}
                                        onChange={e => setEditedNode({...editedNode, justification: e.target.value})}
                                        className="w-full p-3 border rounded-lg"
                                        rows="3"
                                        placeholder="¬øPor qu√© este score?"
                                    />
                                </div>
                            </section>
                        )}

                        {/* Archivos */}
                        <section>
                            <label className="block text-sm font-semibold mb-2">Documentos</label>
                            <div className="border-2 border-dashed rounded-lg p-4">
                                <input
                                    type="file"
                                    multiple
                                    onChange={handleFileUpload}
                                    className="hidden"
                                    id="file-upload"
                                />
                                <label htmlFor="file-upload" className="cursor-pointer block text-center">
                                    <div className="text-3xl mb-2">üìé</div>
                                    <div className="text-sm text-gray-600">Click para subir</div>
                                </label>

                                {uploading && (
                                    <div className="flex justify-center mt-4">
                                        <div className="spinner"></div>
                                    </div>
                                )}

                                {files.length > 0 && (
                                    <div className="mt-4 space-y-2">
                                        {files.map((file, idx) => (
                                            <div key={idx} className="flex items-center gap-2 p-2 bg-gray-50 rounded">
                                                <span>üìÑ</span>
                                                <a href={file.url} target="_blank" className="flex-1 text-sm hover:text-blue-600">
                                                    {file.name}
                                                </a>
                                                <button
                                                    onClick={() => setFiles(files.filter((_, i) => i !== idx))}
                                                    className="text-red-600"
                                                >
                                                    ‚úï
                                                </button>
                                            </div>
                                        ))}
                                    </div>
                                )}
                            </div>
                        </section>

                        {/* Bot√≥n IA */}
                        <button
                            onClick={handleAI}
                            disabled={loadingAI}
                            className="w-full py-3 bg-gradient-to-r from-purple-600 to-blue-600 text-white rounded-lg font-semibold disabled:opacity-50"
                        >
                            {loadingAI ? 'Analizando...' : '‚ú® An√°lisis con IA'}
                        </button>

                        {/* Sugerencias IA */}
                        {aiSuggestions && (
                            <section className="bg-purple-50 p-4 rounded-lg border border-purple-200">
                                <h3 className="font-bold text-purple-900 mb-3">Sugerencias de IA</h3>
                                <div className="space-y-3">
                                    {aiSuggestions.risks?.map((r, i) => (
                                        <div key={i} className="bg-white p-3 rounded border">
                                            <div className="font-medium">{r.name}</div>
                                            <div className="text-sm text-gray-600 mt-1">{r.reasoning}</div>
                                        </div>
                                    ))}
                                    {aiSuggestions.questions && (
                                        <div className="mt-3">
                                            <div className="font-semibold mb-2">Preguntas:</div>
                                            <ul className="text-sm space-y-1">
                                                {aiSuggestions.questions.map((q, i) => (
                                                    <li key={i}>‚Ä¢ {q}</li>
                                                ))}
                                            </ul>
                                        </div>
                                    )}
                                </div>
                            </section>
                        )}

                        {/* Bot√≥n Guardar */}
                        <button
                            onClick={handleSave}
                            className="w-full py-3 bg-blue-600 text-white rounded-lg font-semibold hover:bg-blue-700"
                        >
                            üíæ Guardar Cambios
                        </button>
                    </div>
                </div>
            );
        }

        // Render
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
